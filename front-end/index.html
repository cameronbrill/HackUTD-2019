<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Real Estate Genie Neighborhood Matcher</title>
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="../js/index.js"></script>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
  <div class="navbar-fixed">
    <nav class="teal lighten-1">
      <!-- header -->
      <div class="nav-wrapper container" >
        <a href="#" class="brand-logo">
          Real Estate Genie
          <span class="grey-text text-lighten-3" style="font-size:12px;"> Neighborhood Matcher</span>
        </a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="#">Match Me!</a></li>
          <li><a href="#">About Us</a></li>
        </ul>
      </div>
    </nav>
  </div>
  <br/>
  <br/>
  <!-- name -->
  <div class="container">
    <form action="http://10.142.0.2/neighborhood" method="post">
      <div class="row">
        <div class="col s6 offset-s3 input-field">
          <input placeholder="John Quincy Adams" id="name" type="text" class="validate">
          <label for="name">Full Name</label>
        </div>
      </div>
      <!-- age -->
      <div class="row">
        <div class="col s6 offset-s3 input-field">
          <input placeholder="18" id="age" type="text" class="validate">
          <label for="age">Age</label>
        </div>
      </div>
      <!-- ethnicity -->
      <div class="row">
        <div class="col s6 offset-s3 input-field">
          <p>
            <label>
              <input name="ethnicity" type="radio" value="W" checked />
              <span>White</span>
            </label>
          </p>
          <p>
            <label>
              <input name="ethnicity" type="radio" value="B/AA"/>
              <span>Black or African American</span>
            </label>
          </p>
          <p>
            <label>
              <input name="ethnicity" type="radio" value="H/L" />
              <span>Hispanic or Latino</span>
            </label>
          </p>
          <p>
            <label>
              <input name="ethnicity" type="radio" value="NA/AI"/>
              <span>Native American or American Indian</span>
            </label>
          </p>
          <p>
            <label>
              <input name="ethnicity" type="radio" value="A/PI"/>
              <span>Asian / Pacific Islander</span>
            </label>
          </p>
          <p>
            <label>
              <input name="ethnicity" type="radio" value="O"/>
              <span>Other</span>
            </label>
          </p>
          <label class="active">Ethnicity</label>
        </div>
      </div>
      <!-- sex -->
      <div class="row">
        <div class="col s6 offset-s3 input-field">
          <p>
            <label>
              <input name="sex" type="radio" value="M"/>
              <span>Male</span>
            </label>
          </p>
          <p>
            <label>
              <input name="sex" type="radio" value="F"/>
              <span>Female</span>
            </label>
          </p>
          <label class="active">Sex</label>
        </div>
      </div>
      <!-- travel method -->
      <div class="row">
        <div class="col s6 offset-s3 input-field">
          <p>
            <label>
              <input name="travel" type="radio" value="W"/>
              <span>Walking</span>
            </label>
          </p>
          <p>
            <label>
              <input name="travel" type="radio" value="B"/>
              <span>Bike</span>
            </label>
          </p>
          <p>
            <label>
              <input name="travel" type="radio" />
              <span>Motorcycle</span>
            </label>
          </p>
          <p>
            <label>
              <input name="travel" type="radio"/>
              <span>Car</span>
            </label>
          </p>
          <p>
            <label>
              <input name="travel" type="radio" />
              <span>Mass transit</span>
            </label>
          </p>
          <label class="active">Method of travel</label>
        </div>
      </div>
      <!-- travel frequency -->
      <div class="row">
        <div class="col s6 offset-s3 input-field">
          <p>
            <label>
              <input name="travelf" type="radio" />
              <span>0-30 minutes</span>
            </label>
          </p>
          <p>
            <label>
              <input name="travelf" type="radio"/>
              <span>30 minutes-1 hour</span>
            </label>
          </p>
          <p>
            <label>
              <input name="travelf" type="radio" />
              <span>1-2 hours</span>
            </label>
          </p>
          <p>
            <label>
              <input name="travelf" type="radio"/>
              <span>2+ hours</span>
            </label>
          </p>
          <label class="active">How often do you travel daily?</label>
        </div>
      </div>
      <!-- family size -->
      <div class="row">
        <div class="col s6 offset-s3 input-field">
          <input placeholder="Number of adults" id="family" type="text" class="validate">
          <input placeholder="Number of children" id="family" type="text" class="validate">
          <label for="family">Family size</label>
        </div>
      </div>
      <!-- preferred house setup -->
      <div class="row">
        <div class="col s6 offset-s3 input-field">
          <input placeholder="Number of bedrooms" id="house-style" type="text" class="validate">
          <input placeholder="Number of bathrooms" id="house-style" type="text" class="validate">
          <label for="house-style">Preferred amount of bedrooms and bathrooms</label>
        </div>
      </div>
      <!-- air pollution careness -->
      <div class="row">
        <div class="col s6 offset-s3 input-field">
          <input placeholder="1" id="health" type="text" class="validate">
          <label for="health">On a scale of 1-10, how important of a factor is air pollution?</label>
        </div>
      </div>
      <div class="row">
        <div class="col s6 offset-s3 input-field">
          <input placeholder="1" id="health" type="text" class="validate">
          <label for="health">On a scale of 1-10, how important of a factor is crime?</label>
        </div>
      </div>
      <!-- highest level of education -->
      <div class="row">
        <div class="col s6 offset-s3 input-field">
          <p>
            <label>
              <input name="education" type="radio"/>
              <span>Some high school, no diploma</span>
            </label>
          </p>
          <p>
            <label>
              <input name="education" type="radio"/>
              <span>High school diplomma (GED)</span>
            </label>
          </p>
          <p>
            <label>
              <input name="education" type="radio"/>
              <span>Some college credit, no degree</span>
            </label>
          </p>
          <p>
            <label>
              <input name="education" type="radio"/>
              <span>Associate's Degree</span>
            </label>
          </p>
          <p>
            <label>
              <input name="education" type="radio"/>
              <span>Bachelor's Degree</span>
            </label>
          </p>
          <p>
            <label>
              <input name="education" type="radio"/>
              <span>Master's Degree</span>
            </label>
          </p>
          <p>
            <label>
              <input name="education" type="radio"/>
              <span>Doctorate degree</span>
            </label>
          </p>
          <label class="active">Highest level of education</label>
        </div>
      </div>
      <!-- job -->
      <div class="row">
        <div class="col s6 offset-s3 input-field">
          <input placeholder="123 Placeholder Dr." id="address" type="text" class="validate">
          <label for="address">School/work address</label>
        </div>
      </div>
      <!-- family income -->
      <div class="row">
        <div class="col s6 offset-s3 input-field">
          <input placeholder="98,000" id="income" type="text" class="validate">
          <label for="income">Household income</label>
        </div>
      </div>
      <!-- credit score -->
      <div class="row">
        <div class="col s6 offset-s3 input-field">
          <input placeholder="650" id="credit" type="text" class="validate">
          <label for="credit">Credit score</label>
        </div>
      </div>
      <!-- submit button -->
      <div class="row">
        <div class="col s6 offset-s3 input-field center-align">
          <button class="btn waves-effect waves-light" type="submit" name="action">
            Submit
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
    </form>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
